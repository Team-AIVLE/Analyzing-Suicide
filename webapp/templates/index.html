<!DOCTYPE html>
<html>
<head>
    <title>Index</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
    
    
</head>
<body>
    <img src="{{ wordcloud }}" alt="Word Cloud">
    <h1>현재 탐지된 게시물 "{{ data_len }}"</h1>
    <canvas id="myChart" width="500" height="200"></canvas>

    <script type="text/javascript">
        var context = document
            .getElementById('myChart')
            .getContext('2d');

        var myChart = new Chart(context, {
            type: 'bar', // 차트의 형태
            data: { // 차트에 들어갈 데이터
                labels: {{labels|safe}},
                datasets: [
                    { //데이터
                        label: 'count', //차트 제목
                        fill: false, // line 형태일 때, 선 안쪽을 채우는지 안채우는지
                        data: {{data|safe}},
                        backgroundColor: [
                            //색상
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)'
                        ],
                        borderColor: [
                            //경계선 색상
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                        borderWidth: 1 //경계선 굵기
                    }
                ]
            },
            options: {
                scales: {
                    yAxes: [
                        {
                            ticks: {
                                beginAtZero: true
                            }
                        }
                    ]
                }
            }
        });
    </script>
    <div style="position: relative; height:600px;">
        <!--차트가 그려질 부분-->
        <canvas id="myChart"></canvas>
    </div>
</body>
</html>
